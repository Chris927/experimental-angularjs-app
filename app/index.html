<!doctype html>
<html class="no-js" manifest="chris1.appcache">
  <head>
    <meta charset="utf-8">
    <title>Testing App Chris</title>
    <meta name="description" content="just testing, by chris">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yapApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationCtrl" ng-hide='hideNavigation'>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Brand</a>
        </div>
        <div id="navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/') }"><a href="#/">Home</a></li>
            <li ng-class="{ active: isActive('/diary') }"><a ui-sref="diary.index">My Diary</a></li>
            <li ng-class="{ active: isActive('/profile') }"><a href="#/profile">Profile</a></li>
            <li ng-class="{ active: isActive('/about') }"><a href="#/about">About</a></li>
            <li ng-class="{ active: isActive('/feedback') }"><a href="#/feedback">Feedback</a></li>
          </ul>
          <oauth
          template="views/auth.html"
          site="http://localhost:8080/my-openid-connect-server"
          authorize-path="/authorize"
          client-id="node-passport-local"
          redirect-uri="http://localhost:9000"
          profile-uri="http://localhost:8080/my-openid-connect-server/userinfo"
          scope="email openid is_casual_canvasser">
          </oauth>
        </div>
      </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container">

      <div ng-controller="CookieCheckCtrl" ng-cloak ng-show="!areCookiesEnabled">
        Oops, cookies are not enabled. Cookies are required for this
        application. Please check and adjust your settings.
      </div>

      <div ng-controller="ErrorFeedbackCtrl" ng-show="showAlert()">
        <div role="alert" class="alert alert-danger" ng-cloak ng-show="hasErrors">
          <button type="button" class="close" ng-click="dismiss()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          Oops, an error occurred. Please
          <a ui-sref="reportError">let us know</a>
          about it.
        </div>
      </div>

      <div ui-view></div>

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/oauth-ng/dist/oauth-ng.js"></script>
    <script src="bower_components/tv4/tv4.js"></script>
    <script src="bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="bower_components/angular-schema-form/dist/schema-form.min.js"></script>
    <script src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    <script src="bower_components/angular-schema-form/dist/bootstrap-datepicker.min.js"></script>
    <script src="bower_components/pickadate/lib/picker.js"></script>
    <script src="bower_components/pickadate/lib/picker.date.js"></script>
    <script src="bower_components/pickadate/lib/picker.time.js"></script>
    <script src="bower_components/angular-schema-form-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/caching.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/cookie_check.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/error_feedback.js"></script>
        <script src="scripts/controllers/items.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/feedback.js"></script>
        <script src="scripts/controllers/report_error.js"></script>
        <script src="scripts/services/errors.js"></script>
        <script src="scripts/services/profile.js"></script>
        <script src="scripts/services/items_resource.js"></script>
        <script src="scripts/controllers/some_form.js"></script>
        <script src="scripts/controllers/diary_index.js"></script>
        <script src="scripts/controllers/diary.js"></script>
        <!-- endbuild -->

        <script src='config.js'></script>

</body>
</html>
